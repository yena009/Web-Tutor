<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 과제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="all">

        <div class="top">
            <ul>
                <li>약관 및 개인정보취급동의</li>
                <li style="font-weight:bold">회원 기본정보 입력</li>
                <li>가입 완료</li>
            </ul>
        </div>

        <div class="comment">
            <h3>이지스 퍼블리싱 회원가입을 진심으로 환영합니다.</h3>
        </div>
        
        <div class="middle">
            <div class="box">
                <div class="label"><p>아이디</p></div>
                <div class="form">
                    <input type="password" name="id">
                    <input type="submit" name="id" value="중복확인">
                </div>
                <div class="text">
                    <small style="color: rgb(218, 0, 0)">4~25자리 이내</small><small>의 영문과 숫자로만 입력</small>
                </div>
            </div>

            <div class="box">
                <div class="label"><p>이메일</p></div>
                <div class="form">
                    <input type="password" name="id">
                    <input type="submit" name="id" value="중복확인">
                </div>
            </div>

            <div class="box">
                <div class="label"><p>비밀번호</p></div>
                <div class="form">
                    <input type="password" name="id">
                </div>
                <div class="text">
                    <small>5자리 이상 가능</small>
                </div>
            </div>

            <div class="box">
                <div class="label"><p>비밀번호 확인</p></div>
                <div class="form">
                    <input type="password" name="id">
                    <input type="submit" name="id" value="중복확인">
                </div>
            </div>

            <div class="box">
                <div class="label"><p>이지스퍼블리싱 메일함 수신</p></div>
                <div class="form">
                    <input type="radio" name="yes"> 예
                    <input type="radio" name="no"> 아니오
                </div>
            </div>

            <div class="box">
                <div class="label"><p>이지스 에듀 메일함 수신</p></div>
                <div class="form">
                    <input type="radio" name="yes"> 예
                    <input type="radio" name="no"> 아니오
                </div>
            </div>
        </div>
        
        <div class="btn">
            <div class="join">가입하기</div>
            <div class="cancel">취소</div>
        </div>
    
    </div>
    
</body>
</html>
